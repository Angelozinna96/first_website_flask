{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for event in events %}
    <div>
        <p> Name : {{ event.name }}</p>
        <p> Description : {{ event.location }}</p>
        <p> Address : {{ event.addr_1 }}</p>
        <p> DateTime start: {{ event.datetime_start }}</p>
        
    </div>
    {% endfor %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <hr>
    {% for event in events %}
    <div>
     <ul>
        <li><p> Name : {{ event.name }}</p></li>
        <li><p> Description : {{ event.location }}</p></li>
        <li><p> Address : {{ event.addr_1 }}</p></li>
        <li><p> DateTime start: {{ event.datetime_start }}</p></li>
     </ul>
    </div>
    {% endfor %}
    <hr>
{% endblock %}
